<body class="">

  <div class="jumbotron">
    <form id="account-register" action="auth" name="myform" method="POST">
      <div class="card-body">
        <div class="main">
          <div class="container-fluid">
            <h2>Create Account</h2>
            <div class="row">
              <div class="col-sm-4">
                <label for="">School Code</label>
                <input type="text" class="form-control" name="school_code" id="school_code">
              </div>
              <div class="col-sm-4">
                <label for="">School Name</label>
                <input type="text" class="form-control" name="school_name" id="school_name">
              </div>
              <div class="col-sm-4">
                <label for="">School Prefix</label>
                <input type="text" class="form-control" name="school_prefix" id="school_prefix">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="">Main Phone Number</label>
                <input type="text" class="form-control" name="phone_main" id="phone_main">
              </div>
              <div class="col-sm-6">
                <label for="">Extra Phone Number</label>
                <input type="text" class="form-control" name="phone_extra" id="phone_extra">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <label for="">Email</label>
                <input type="text" class="form-control" name="email" id="email">
              </div>
              <div class="col-sm-4">
                <label for="">Region</label>
                <input type="text" class="form-control" name="region" id="region">
              </div>
              <div class="col-sm-4">
                <label for="">Town/City</label>
                <input type="text" class="form-control" name="town" id="town">
              </div>
            </div>
            <button type="reset" value="Reset All" class=" btn btn-light mt-2" name="reset" id="reset"
            form="account-register" >Reset</button>
          <button type="submit" value="Submit " class=" btn btn-success mt-2" name="submit" id="submit"
            form="account-register">Submit</button>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="login.html">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </form>
